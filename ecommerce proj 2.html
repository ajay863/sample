<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateTech - Your Destination for Tech Enthusiasts</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: #555;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #777;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        /* Form Styles */
        form {
            display: inline-block;
            border: 2px solid #555;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        form input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            width: calc(100% - 40px);
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #555;
        }

        /* Product Catalog Styles */
        .product {
            display: inline-block;
            width: 200px;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .product .info {
            padding: 10px;
            text-align: left;
        }

        .product h3 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }

        .product p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>InnovateTech</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Login / Register</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="product">
            <img src="product_image1.jpg" alt="Product 1">
            <div class="info">
                <h3>Product 1</h3>
                <p>Description of Product 1...</p>
            </div>
        </div>

        <div class="product">
            <img src="product_image2.jpg" alt="Product 2">
            <div class="info">
                <h3>Product 2</h3>
                <p>Description of Product 2...</p>
            </div>
        </div>

        <!-- Add more products as needed -->

    </main>

    <footer>
        <p>&copy; 2024 InnovateTech. All rights reserved.</p>
    </footer>
</body>
</html>
